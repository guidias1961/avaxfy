<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Avaxfy ‚Äì Stream Your Music on Avalanche</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <style>
    /* RESET */
    * { margin:0; padding:0; box-sizing:border-box }
    body { display:flex; height:100vh; font-family:sans-serif; background:#111; color:#eee; }

    /* SIDEBAR */
    #sidebar {
      width:240px; padding:20px; background:#000;
      display:flex; flex-direction:column; gap:15px;
    }
    #sidebar h1 { font-size:1.8rem; margin-bottom:10px }
    #sidebar nav button {
      background:none; border:none; color:#aaa;
      padding:8px 0; text-align:left; cursor:pointer;
      font-size:1rem;
    }
    #sidebar nav button:hover { color:#e84142 }

    /* MAIN */
    #main { flex:1; display:flex; flex-direction:column }
    header { background:#222; padding:15px }
    header input { width:100%; padding:8px; border:none; border-radius:4px; background:#333; color:#eee }
    #contentArea { flex:1; background:#121212; padding:20px; overflow:auto }

    /* PLAYBAR HIDDEN */
    #playerBar { display:none }

    /* MODAL BACKDROP */
    .modal-backdrop {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.7); display:none;
      align-items:center; justify-content:center;
    }
    .modal-backdrop.active { display:flex }

    /* MODAL WINDOW */
    .modal {
      background:#222; padding:20px; border-radius:8px;
      width:320px; display:flex; flex-direction:column; gap:12px;
    }
    .modal h2 { color:#e84142; }
    .modal input, .modal button {
      padding:8px; border:none; border-radius:4px;
      font-size:1rem;
    }
    .modal input { background:#333; color:#eee }
    .modal button.confirm { background:#e84142; color:#fff; cursor:pointer }
    .modal button.confirm:hover { background:#b81b23 }
    .modal button.cancel { background:#444; color:#ccc; cursor:pointer }
  </style>
</head>
<body>

  <div id="sidebar">
    <h1>Avaxfy</h1>
    <nav>
      <button onclick="showSection('home')">Home</button>
      <button onclick="showSection('favorites')">Favorites</button>
      <button onclick="toggleUpload()">Upload</button>
    </nav>
    <button id="connectWallet" onclick="connectWallet()">Connect Wallet</button>
    <span id="walletAddress"></span>
  </div>

  <div id="main">
    <header>
      <input id="searchBar" placeholder="Search‚Ä¶" oninput="filterTracks()">
    </header>
    <div id="contentArea">
      <!-- conte√∫do din√¢mico -->
      <p style="color:#666">Nenhuma faixa carregada.</p>
    </div>
  </div>

  <!-- UPLOAD MODAL -->
  <div id="uploadModal" class="modal-backdrop">
    <div class="modal">
      <h2>Upload Your Track</h2>
      <input type="text" id="trackTitle" placeholder="Track Title">
      <input type="text" id="trackArtist" placeholder="Artist Name">
      <input type="file" id="trackFile" accept="audio/*">
      <input type="file" id="coverFile" accept="image/*">
      <input type="text" id="supportWallet" placeholder="Your support wallet">
      <button class="confirm" onclick="uploadTrack()">Pay & Upload (0.1‚ÄØAVAX)</button>
      <button class="cancel" onclick="toggleModal('uploadModal', false)">Cancel</button>
    </div>
  </div>

  <script type="module">
    // CONFIGURA√á√ÉO B√ÅSICA
    let signer;
    async function connectWallet() {
      if (!window.ethereum) { alert('Install MetaMask'); return }
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send('eth_requestAccounts', []);
      signer = provider.getSigner();
      const addr = await signer.getAddress();
      document.getElementById('walletAddress').textContent = addr;
    }

    // SE√á√ïES E FILTRO (stubs)
    function showSection(sec) {
      alert('Show `' + sec + '`'); 
    }
    function filterTracks() {
      console.log('Filtro:', document.getElementById('searchBar').value);
    }

    // MODAL
    function toggleModal(id, show=true) {
      document.getElementById(id).classList.toggle('active', show);
    }
    function toggleUpload() {
      if (!signer) { alert('Connect your wallet first'); return }
      toggleModal('uploadModal', true);
    }

    // UPLOAD (test alert)
    async function uploadTrack() {
      alert('üì§ uploadTrack() acionado! O modal est√° funcionando.');
      toggleModal('uploadModal', false);
    }
  </script>

</body>
</html>
