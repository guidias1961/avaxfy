<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Avaxfy – Stream Your Music on Avalanche</title>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <style>
    /* RESET & BASE */
    * { margin:0; padding:0; box-sizing:border-box }
    body { display:flex; height:100vh; font-family:sans-serif; background:#111; color:#eee; overflow:hidden }

    /* SIDEBAR */
    #sidebar {
      width:240px; padding:20px;
      background:rgba(0,0,0,0.8);
      display:flex; flex-direction:column;
    }
    #sidebar nav button {
      background:none; border:none; color:#bbb;
      padding:10px 0; text-align:left; cursor:pointer;
    }
    #sidebar nav button:hover { color:#e84142 }

    /* MAIN */
    #main { flex:1; display:flex; flex-direction:column }
    header { padding:20px; background:#222 }
    #contentArea { flex:1; overflow:auto; padding:20px }

    /* MODAL BACKDROP */
    .modal-backdrop {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.7);
      display:none; align-items:center; justify-content:center;
    }
    .modal-backdrop.active { display:flex }

    /* MODAL BOX */
    .modal {
      background:#222; padding:20px; border-radius:8px;
      width:300px; display:flex; flex-direction:column; gap:10px;
    }
    .modal h2 { color:#e84142 }
    .modal input,
    .modal button {
      padding:8px; border:none; border-radius:4px;
    }
    .modal button.confirm { background:#e84142; color:#fff }
    .modal button.cancel  { background:#444; color:#eee }

    /* PLAYER BAR (escondido p/ foco no modal) */
    #playerBar { display:none }
  </style>
</head>
<body>

  <div id="sidebar">
    <h1>Avaxfy</h1>
    <nav>
      <button onclick="showSection('home')">Home</button>
      <button onclick="showSection('favorites')">Favorites</button>
      <!-- BOTÃO UPLOAD -->
      <button id="btnUpload" onclick="toggleUpload()">Upload</button>
    </nav>
    <button id="connectWallet" onclick="connectWallet()">Connect Wallet</button>
    <span id="walletAddress"></span>
  </div>

  <div id="main">
    <header>
      <input id="searchBar" placeholder="Search…" oninput="filterTracks()">
    </header>
    <div id="contentArea">
      <!-- conteúdo de faixas será renderizado aqui -->
    </div>
  </div>

  <!-- UPLOAD MODAL -->
  <div id="uploadModal" class="modal-backdrop">
    <div class="modal">
      <h2>Upload Your Track</h2>
      <input type="text" id="trackTitle" placeholder="Track Title">
      <input type="text" id="trackArtist" placeholder="Artist Name">
      <input type="file" id="trackFile" accept="audio/*">
      <input type="file" id="coverFile" accept="image/*">
      <input type="text" id="supportWallet" placeholder="Your support wallet">
      <button class="confirm" onclick="uploadTrack()">Pay & Upload (0.1 AVAX)</button>
      <button class="cancel" onclick="toggleModal('uploadModal', false)">Cancel</button>
    </div>
  </div>

  <!-- NOTE: modais de support não incluídos aqui para focar upload -->

  <script type="module">
    // CONFIG
    const DEFAULT_SUPPORT_WALLET = '0x730c82D501Ec341E376F95b9B5D48a059dABc218';
    const SPACE_DID    = 'did:key:z6Mkfzfmr6k4WgvQcFtyKyzsLBGzBLJN2LREYeo4DcmHF4df';
    const LOGIN_EMAIL  = 'guidias1961@gmail.com';

    import { createClient } from 'https://cdn.jsdelivr.net/npm/@storacha/client/dist/index.esm.min.js';
    let signer, client;

    // inicializa client IPFS
    (async()=>{
      client = await createClient();
      await client.login(LOGIN_EMAIL);
      await client.setCurrentSpace(SPACE_DID);
    })();

    // conecta MetaMask
    async function connectWallet() {
      if (!window.ethereum) return alert('Install MetaMask');
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send('eth_requestAccounts', []);
      signer = provider.getSigner();
      const addr = await signer.getAddress();
      document.getElementById('walletAddress').textContent = addr;
    }

    // toggle do modal
    function toggleModal(id, show=true) {
      document.getElementById(id).classList.toggle('active', show);
    }
    function toggleUpload() {
      if (!signer) { alert('Connect wallet first'); return; }
      toggleModal('uploadModal', true);
    }

    // stub para uploadTrack
    async function uploadTrack() {
      alert('Modal is working! Aqui você colocaria sua lógica de upload.');
      toggleModal('uploadModal', false);
    }

    // dummy
    function showSection(s){ console.log('section',s) }
    function filterTracks(){}

  </script>
</body>
</html>
