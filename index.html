<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Avaxfy – Stream Your Music on Avalanche</title>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box }
    body { display:flex; height:100vh; font-family:'Segoe UI',sans-serif; background:#0d0d0d; color:#e0e0e0; overflow:hidden }

    /* SIDEBAR */
    #sidebar { width:240px; padding:20px; background:rgba(20,20,20,0.9); backdrop-filter:blur(8px); display:flex; flex-direction:column; gap:20px; border-right:1px solid #222 }
    #sidebar h1 { font-size:1.8rem; color:#e84142 }
    #sidebar nav a, #sidebar nav button { display:block; padding:10px 0; color:#bbb; cursor:pointer; text-decoration:none; background:none; border:none; font:inherit; text-align:left; transition:color .2s }
    #sidebar nav a.active, #sidebar nav a:hover, #sidebar nav button:hover { color:#e84142 }
    #connectWallet { margin-top:auto; padding:10px; background:#e84142; border:none; color:#fff; font-weight:bold; border-radius:4px; cursor:pointer; transition:background .2s }
    #connectWallet:hover { background:#b81b23 }
    #walletAddress { font-size:.8rem; margin-top:5px; word-break:break-all }

    /* MAIN */
    #main { flex:1; display:flex; flex-direction:column }
    header { padding:20px; background:rgba(20,20,20,0.9); border-bottom:1px solid #222 }
    #searchBar { width:100%; padding:10px 15px; background:#111; border:none; color:#eee; font-size:1rem; border-radius:4px }
    #contentArea { flex:1; overflow-y:auto; padding:20px; background:#121212; padding-bottom:100px }
    #contentArea.empty { display:flex; align-items:center; justify-content:center; color:#666; }

    /* TRACK LIST */
    .track { display:flex; align-items:center; gap:15px; padding:10px; border-radius:6px; margin-bottom:15px; cursor:pointer; transition:background .2s }
    .track:hover { background:rgba(232,65,66,0.1) }
    .track img { width:50px; height:50px; object-fit:cover; border-radius:6px; box-shadow:0 2px 6px rgba(0,0,0,0.5) }
    .track-info { flex:1 }
    .track-info span { display:block; line-height:1.2 }
    .track-info span:first-child { font-weight:bold }
    .track-info .total-supported { font-size:.85rem; color:#aaa; margin-top:4px }
    .twitter-handle { color:#1DA1F2; font-size:.8em; display:flex; align-items:center; margin-top:2px }
    .twitter-handle .material-icons { font-size:1em; margin-right:4px }
    .rank { font-size:.9rem; width:24px; text-align:center; color:#e84142; font-weight:bold }
    .favorite-icon { font-size:24px; color:#e84142; cursor:pointer; user-select:none }
    .support-btn, .view-supporters-btn { background:#e84142; border:none; color:#fff; padding:6px 10px; border-radius:4px; cursor:pointer; font-size:.8rem; margin-left:5px; transition:background .2s }
    .support-btn:hover, .view-supporters-btn:hover { background:#b81b23 }

    /* PLAYER BAR */
    #playerBar { position:fixed; bottom:0; left:0; width:100%; height:80px; background:rgba(20,20,20,0.8); backdrop-filter:blur(10px); border-top:1px solid #222; display:flex; align-items:center; padding:0 20px; gap:20px }
    #currentCover { width:60px; height:60px; border-radius:6px; object-fit:cover; box-shadow:0 4px 10px rgba(0,0,0,0.7) }
    #playerControls { flex:1; display:flex; align-items:center; gap:20px }
    #playerControls button { background:none; border:none; font-size:28px; color:#eee; cursor:pointer; transition:transform .15s, color .15s }
    #playerControls button:hover { transform:scale(1.2); color:#e84142 }
    .progress-container { flex:1; display:flex; flex-direction:column; gap:4px }
    input[type=range] { -webkit-appearance:none; width:100%; height:4px; background:#333; border-radius:2px; outline:none }
    input[type=range]::-webkit-slider-thumb { -webkit-appearance:none; width:12px; height:12px; border-radius:50%; background:#e84142; box-shadow:0 0 6px rgba(232,65,66,0.7); cursor:pointer }
    .time-display { display:flex; justify-content:space-between; font-size:11px; color:#888 }
    #volume { width:100px }
    #trackInfo { display:flex; flex-direction:column; align-items:flex-end; gap:4px; max-width:200px }
    #currentTitle { font-weight:bold; color:#fff }
    #currentArtist { font-size:.85rem; color:#aaa }

    /* MODALS */
    .modal-backdrop { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:none; align-items:center; justify-content:center }
    .modal-backdrop.active { display:flex }
    .modal { background:#171717; padding:30px; border-radius:8px; width:320px; display:flex; flex-direction:column; gap:15px }
    .modal h2 { color:#e84142; margin-bottom:10px }
    .modal input[type=text], .modal input[type=file], .modal input[type=number] { padding:8px; background:#121212; border:none; border-radius:4px; color:#eee }
    .modal button { padding:10px; border:none; border-radius:4px; cursor:pointer; transition:background .2s }
    .modal button.confirm { background:#e84142; color:#fff }
    .modal button.confirm:hover { background:#b81b23 }
    .modal button.cancel { background:#333; color:#eee }

    /* SUPPORTERS TABLE */
    #supportersTable { width:100%; border-collapse:collapse; margin-top:10px }
    #supportersTable th, #supportersTable td { border:1px solid #333; padding:6px; font-size:.85rem; text-align:left }
    #supportersTable th { background:#222 }

    /* PAYMENT STATUS */
    #paymentStatus { margin-top:10px; font-size:.9em }
    .payment-success { color:#4CAF50 }
    .payment-error { color:#f44336 }
  </style>
</head>
<body>
  <div id="sidebar">
    <h1>Avaxfy</h1>
    <nav>
      <a id="nav-home" class="active" onclick="showSection('home')">Home</a>
      <a id="nav-fav" onclick="showSection('favorites')">Favorites</a>
      <button type="button" onclick="toggleUpload()">Upload</button>
    </nav>
    <button id="connectWallet" onclick="connectWallet()">Connect Wallet</button>
    <span id="walletAddress"></span>
  </div>

  <div id="main">
    <header>
      <input id="searchBar" type="text" placeholder="Search…" oninput="filterTracks()">
    </header>
    <div id="contentArea" class="empty">Nenhuma faixa disponível.</div>
  </div>

  <div id="playerBar">
    <img id="currentCover" src="" alt="Cover">
    <div id="playerControls">
      <button onclick="prevTrack()"><span class="material-icons">skip_previous</span></button>
      <button id="playPause" onclick="togglePlay()"><span class="material-icons">play_arrow</span></button>
      <button onclick="nextTrack()"><span class="material-icons">skip_next</span></button>
      <div class="progress-container">
        <input id="progress" type="range" min="0" max="100" step="0.1" value="0"
               oninput="seekTrack(this.value)" onchange="seekTrack(this.value)">
        <div class="time-display">
          <span id="currentTime">0:00</span>
          <span id="totalTime">0:00</span>
        </div>
      </div>
      <input id="volume" type="range" min="0" max="1" step="0.01" value="1"
             oninput="setVolume()">
    </div>
    <div id="trackInfo">
      <span id="currentTitle"></span>
      <span id="currentArtist"></span>
    </div>
  </div>

  <!-- UPLOAD MODAL -->
  <div id="uploadModal" class="modal-backdrop">
    <div class="modal">
      <h2>Upload Your Track</h2>
      <input type="text" id="trackTitle" placeholder="Track Title" required>
      <input type="text" id="trackArtist" placeholder="Artist Name" required>
      <input type="text" id="twitterHandle" placeholder="Your X/Twitter @ (optional)">
      <input type="file" id="trackFile" accept="audio/*" required>
      <input type="file" id="coverFile" accept="image/*">
      <div id="paymentStatus"></div>
      <button class="confirm" onclick="processUpload()">Pay & Upload (0.1 AVAX)</button>
      <button class="cancel" onclick="toggleModal('uploadModal', false)">Cancel</button>
    </div>
  </div>

  <!-- SUPPORT & SUPPORTERS MODALS -->
  <div id="supportModal" class="modal-backdrop">
    <div class="modal">
      <h2>Support</h2>
      <label><input type="radio" name="supportAmt" value="0.1" checked>0.1 AVAX</label>
      <label><input type="radio" name="supportAmt" value="0.5">0.5 AVAX</label>
      <label><input type="radio" name="supportAmt" value="custom">Custom</label>
      <input id="customSupportAmt" type="number" placeholder="Enter amount" step="0.0001" min="0">
      <button class="confirm" onclick="confirmSupport()">Send</button>
      <button class="cancel" onclick="toggleModal('supportModal', false)">Cancel</button>
    </div>
  </div>

  <div id="supportersModal" class="modal-backdrop">
    <div class="modal">
      <h2>Supporters</h2>
      <table id="supportersTable">
        <thead><tr><th>Wallet</th><th>Amount (AVAX)</th></tr></thead>
        <tbody></tbody>
      </table>
      <button class="cancel" onclick="toggleModal('supportersModal', false)">Close</button>
    </div>
  </div>

  <audio id="audio"></audio>

  <script>
    const STORACHA_ENDPOINT = "https://console.storacha.network/space/did:key:z6Mkfzfmr6k4WgvQcFtyKyzsLBGzBLJN2LREYeo4DcmHF4df";
    const PAYMENT_WALLET   = "0x730c82D501Ec341E376F95b9B5D48a059dABc218";
    const UPLOAD_FEE       = ethers.utils.parseEther("0.1");

    let provider, signer;
    let userUploads = JSON.parse(localStorage.getItem('userUploads')) || {};

    async function connectWallet() {
      if (!window.ethereum) {
        alert('Please install MetaMask!');
        window.open('https://metamask.io', '_blank');
        return;
      }
      await window.ethereum.request({ method: 'eth_requestAccounts' });
      provider = new ethers.providers.Web3Provider(window.ethereum);
      signer   = provider.getSigner();
      const addr = await signer.getAddress();
      document.getElementById('walletAddress').textContent = addr;
      const btn = document.getElementById('connectWallet');
      btn.textContent = 'Connected';
      btn.style.backgroundColor = '#4CAF50';
    }

    async function toggleUpload() {
      if (!document.getElementById('walletAddress').textContent) {
        await connectWallet();
      }
      toggleModal('uploadModal', true);
    }

    function toggleModal(id, show) {
      const m = document.getElementById(id);
      m.classList.toggle('active', !!show);
      if (!show) document.getElementById('paymentStatus').textContent = '';
    }

    async function processUpload() {
      const status = document.getElementById('paymentStatus');
      status.textContent = 'Processing payment...'; status.className = '';
      try {
        await processPayment();
        const data = await uploadToStoracha();
        status.textContent = 'Payment and upload successful!'; status.className = 'payment-success';
        addTrackToUI(data);
        setTimeout(()=> toggleModal('uploadModal', false), 2000);
      } catch(e) {
        console.error(e);
        status.textContent = 'Error: ' + e.message;
        status.className = 'payment-error';
      }
    }

    async function processPayment() {
      if (!signer) throw new Error('Wallet not connected');
      const tx = await signer.sendTransaction({ to: PAYMENT_WALLET, value: UPLOAD_FEE });
      await tx.wait();
    }

    async function uploadToStoracha() {
      const title  = document.getElementById('trackTitle').value;
      const artist = document.getElementById('trackArtist').value;
      const twitterHandle = document.getElementById('twitterHandle').value;
      const trackFile = document.getElementById('trackFile').files[0];
      if (!title || !artist || !trackFile) throw new Error('Fill all required fields');
      const id     = 'avaxfy_' + Date.now();
      const metadata = { id, title, artist, twitterHandle, supportWallet: await signer.getAddress(), timestamp: new Date().toISOString(), supports: [] };
      // TODO: integrate real Storacha SDK upload here instead of just console.log
      console.log('Uploading to Storacha:', STORACHA_ENDPOINT, metadata);
      userUploads[id] = metadata;
      localStorage.setItem('userUploads', JSON.stringify(userUploads));
      return metadata;
    }

    function addTrackToUI(track) {
      document.getElementById('contentArea').classList.remove('empty');
      const content = document.getElementById('contentArea');
      const div = document.createElement('div');
      div.className = 'track';
      div.innerHTML = `
        <div class="rank">#${Object.keys(userUploads).length}</div>
        <img src="https://via.placeholder.com/50" alt="Cover">
        <div class="track-info">
          <span>${track.title}</span>
          <span>${track.artist}</span>
          ${track.twitterHandle ? `<div class="twitter-handle"><span class="material-icons">tag</span><a href="https://twitter.com/${track.twitterHandle.replace('@','')}" target="_blank">${track.twitterHandle}</a></div>` : ''}
          <div class="total-supported">Supported: 0 AVAX</div>
        </div>
        <span class="material-icons favorite-icon">favorite_border</span>
        <button class="support-btn" onclick="showSupportModal('${track.id}')">Support</button>
      `;
      content.prepend(div);
    }

    function loadExistingUploads() {
      if (Object.keys(userUploads).length) {
        document.getElementById('contentArea').classList.remove('empty');
      }
      Object.values(userUploads).forEach(addTrackToUI);
    }

    function showSupportModal(id) {
      toggleModal('supportModal', true);
    }

    async function confirmSupport() {
      alert('Support logic goes here');
      toggleModal('supportModal', false);
    }

    window.onload = loadExistingUploads;

    // placeholders de player
    function prevTrack(){}; function togglePlay(){}; function nextTrack(){}; function seekTrack(){}; function setVolume(){}; function showSection(){}; function filterTracks(){}
  </script>
</body>
</html>
